name: Deploy

on:
    push:
        branches:
            main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with: 
            node-version: latest
            cache: npm

        - name: Build
          run: |
            npm ci
            npm run build

        - run: chmod u+x ./scripts/*

        - name: Generate the build package
          run: |
            scripts/pack.sh
            find . -maxdepth 1 ! -name '__package' ! -name '.' -exec rm -rf {} +

        - name: Setup Square Cloud CLI
          run: curl -fsSL https://cli.squarecloud.app/install | bash

        - name: Commit to Square Cloud
          run: |
            squarecloud auth login --token=${{ secrets.SQUARE_TOKEN }}
            squarecloud app commit -r ${{ secrets.SQUARE_APP_ID }}
  